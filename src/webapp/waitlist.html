    <main>
        <section>
            <h2>Current Wait Lists</h2>
            <ul id="waitlistCounts">
                <li>26 ft Slips: <span id="waitlist26"></span></li>
                <li>40 ft Slips: <span id="waitlist40"></span></li>
                <li>50 ft Slips: <span id="waitlist50"></span></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Moffat Bay Marina</p>
    </footer>

    <script>
        async function getWaitlistCounts() {
            try {
                const response = await fetch("WaitlistServlet", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("waitlist26").innerText = data.count26;
                    document.getElementById("waitlist40").innerText = data.count40;
                    document.getElementById("waitlist50").innerText = data.count50;
                } else {
                    console.error("Error getting waitlist counts.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        getWaitlistCounts();
    </script>
</body>
